<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
</head>
<body>
<div class="container">
  
  <section class="main-box">

    <div class="card-profile">
      <img src="/images/avatar.png" alt="profile picture">
      <div class="report">
        <p>Report For</p>
        <div class="name">Vinicius Zapola</div>
      </div>
    </div>

    <div class="menu">
      <div class="menu-link">Daily</div>
      <div class="menu-link-active">Weekly</div>
      <div class="menu-link">Monthly</div>
    </div>
  </section>

    <div class="card card-work">
        <div class="box box1">
          <div class="row">
            <div class="title">Work</div>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>

          <div class="row-2">
            <div class="hours">32hrs</div>
            <div class="description">Last Week - 36hrs</div>
          </div>
        </div>
    </div>

    <div class="card card-play">
      <div class="box box1">
        <div class="row">
          <div class="title">Play</div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>

        <div class="row-2">
          <div class="hours">10hrs</div>
          <div class="description">Last Week - 8hrs</div>
        </div>
      </div>
    </div>

    <div class="card card-study">
      <div class="box box1">
        <div class="row">
          <div class="title">Study</div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>

        <div class="row-2">
          <div class="hours">4hrs</div>
          <div class="description">Last Week - 7hrs</div>
        </div>
      </div>
    </div>

    <div class="card card-exercise">
      <div class="box box1">
        <div class="row">
          <div class="title">Exercise</div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>

        <div class="row-2">
          <div class="hours">4hrs</div>
          <div class="description">Last Week - 5hrs</div>
        </div>
      </div>
    </div>

    <div class="card card-social">
      <div class="box box1">
        <div class="row">
          <div class="title">Social</div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>

        <div class="row-2">
          <div class="hours">5hrs</div>
          <div class="description">Last Week - 10hrs</div>
        </div>
      </div>
    </div>

    <div class="card card-selfcare">
      <div class="box box1">
        <div class="row">
          <div class="title">Self Care</div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>

        <div class="row-2">
          <div class="hours">2hrs</div>
          <div class="description">Last Week - 2hrs</div>
        </div>
      </div>
    </div>

</div>
  
</body>
</html>
